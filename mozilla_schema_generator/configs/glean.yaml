metrics:
  boolean:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: boolean
  counter:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: counter
  custom_distribution:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: custom_distribution
  datetime:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: datetime
  memory_distribution:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: memory_distribution
  quantity:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: quantity      
  rate:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: rate
  string:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: string
  string_list:
    match:
      send_in_pings:
        not:
          - glean_ping_info
      type: string_list
  timespan:
    match:
      send_in_pings:
        not:
